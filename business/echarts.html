<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.css' />

<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/maptalks-gl/dist/maptalks-gl.min.js'></script>
<script type='text/javascript' src='./../assets/lib/lil-gui.min.js'></script>
<script type='text/javascript' src='./../assets/lib/randomColor.js'></script>

<body>

    <div id="map" class="container"></div>

    <script>

        var map = new maptalks.Map('map', {
            center: [114.13901022, 22.331163],
            zoom: 10,
            // baseLayer: new maptalks.TileLayer('base', {
            //     urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
            //     subdomains: ["a", "b", "c", "d"],
            // })
        });
        const layer = new maptalks.VectorLayer('layer', {
            // enableAltitude: true
            'collision': true,
            'collisionDelay': 250,
            collisionBufferSize: 6
        }).addTo(map);

        function mouseEventFunc(e) {
            const polygon = e.target;
            if (e.type === 'mouseover') {
                if (!polygon._oldSymbol) {
                    polygon._oldSymbol = polygon.getSymbol();
                }
                polygon.setSymbol({
                    polygonFill: '#FFCF00',
                    lineWidth: 1,
                    lineColor: '#444',
                    shadowBlur: 5,
                    shodowColor: 'black'
                })
            } else if (e.type === 'mouseout') {
                if (polygon._oldSymbol) {
                    polygon.setSymbol(polygon._oldSymbol);
                }
            }
        }

        function addPolygons() {
            fetch('../assets/data/hk.json').then(res => res.json()).then(geojson => {
                const polygons = maptalks.GeoJSON.toGeometry(geojson);
                polygons.forEach(polygon => {
                    polygon.config({
                        simplifyTolerance: 1
                    })
                    polygon.setSymbol({
                        polygonFill: {
                            type: 'color-interpolate',
                            property: 'value',
                            stops: [
                                [2000, 'lightskyblue'],
                                [12000, 'yellow'],
                                [30000, 'orangered']
                            ]
                        },
                        // polygonFill: "lightskyblue",
                        polygonOpacity: 1,
                        lineWidth: 1,
                        lineColor: '#444'
                    });
                    polygon.on('mouseover mouseout', mouseEventFunc);
                });
                layer.addGeometry(polygons);
                addLabels();
            })

        }

        function addLabels() {
            fetch('../assets/data/hklabel.geojson').then(res => res.json()).then(geojson => {
                const points = maptalks.GeoJSON.toGeometry(geojson);
                points.forEach(point => {
                    const { name } = point.getProperties();
                    point.setSymbol({
                        textName: name,
                        textFaceName: 'Microsoft YaHei',
                        textSize: 14,
                        textWeight: 'bold',
                        textHaloRadius: 3,
                        textHaloFill: '#fff',
                        textFill: '#000'
                    });

                });
                layer.addGeometry(points);
            })
        }
        addPolygons();




    </script>
</body>

</html>
