<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='https://maptalks.com/api/maptalks.css' />
<script type='text/javascript' src='https://maptalks.com/api/maptalks.min.js'></script>
<script type='text/javascript' src='https://maptalks.com/api/maptalks-gl-layers.js'></script>


<body>

    <div id="map" class="container"></div>

    <script>

        var map = new maptalks.Map('map', {
            center: [121.55939847, 31.19162191],
            zoom: 8,
            baseLayer: new maptalks.TileLayer('base', {
                // debug: true,
                urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
                subdomains: ["a", "b", "c", "d"],
            })
        });

        fetch('./../assets/data/310000.json').then(res => res.json()).then(geojson => {
            const polygons = maptalks.GeoJSON.toGeometry(geojson);
            map.getBaseLayer().setMask(polygons[0]);
        })


    </script>
</body>

</html>
