<!DOCTYPE html>
<html>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1' />
<title>3dtiles功能示例 - 加载倾斜摄影数据</title>
<style type='text/css'>
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    .container {
        width: 100%;
        height: 100%;
    }
</style>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.css' />

<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/maptalks-gl/dist/maptalks-gl.min.js'></script>
<script type='text/javascript' src='./../assets/lib/proj4-src.min.js'></script>

<body>
    <div id="map" class="container"></div>

    <script>

        const map = new maptalks.Map("map", {
            center: [120.58443009853363, 31.077306186678225],
            zoom: 4,
            bearing: 0,
            pitch: 0,
            centerCross: true,
            baseLayer: new maptalks.TileLayer("base", {
                // debug: true,
                urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
                subdomains: ["a", "b", "c", "d"],

                spatialReference: {
                    projection: 'EPSG:3857'
                },
            }),
        });

        map.on('click', e => {
            console.log(e.coordinate.toArray());
        });

        proj4.defs("EPSG:4528", "+proj=tmerc +lat_0=0 +lon_0=120 +k=1 +x_0=40500000 +y_0=0 +ellps=GRS80 +units=m +no_defs +type=crs");
        proj4.defs("EPSG:4326", "+proj=longlat +datum=WGS84 +no_defs +type=crs");
        //I'm not going to redefine those two in latter examples.
        // const result = proj4('EPSG:4528', 'EPSG:4326', [40639772.446103811264038, 3466944.809701459016651]);
        // console.log(result);

        function geojsonTransform(geojson) {
            const coordinatesTransform = (coordinate) => {
                if (Array.isArray(coordinate[0])) {
                    return coordinate.map(c => {
                        return coordinatesTransform(c);
                    })
                } else {
                    return proj4('EPSG:4528', 'EPSG:4326', coordinate);
                }
            };
            geojson.features.forEach(feature => {
                const coordinates = feature.geometry.coordinates;
                feature.geometry.coordinates = coordinatesTransform(coordinates)
            });
        }

        const style = {
            style: [{
                name: 'area-fill',
                filter: true,
                renderPlugin: {
                    dataConfig: {
                        type: "fill"
                    },
                    sceneConfig: {},
                    type: "fill"
                },
                symbol: {
                    polygonFill: "green",
                    polygonOpacity: 0.7
                }
            },
            {
                name: 'area-border',
                filter: true,
                renderPlugin: {
                    dataConfig: {
                        type: "line"
                    },
                    sceneConfig: {},
                    type: "line"
                },
                symbol: {
                    lineColor: "#000",
                    lineOpacity: 1,
                    lineWidth: 2
                }
            }
            ]
        };

        const layer = new maptalks.GeoJSONVectorTileLayer("geo", {
            style,
            data: {
                type: 'FeatureCollection',
                features: []
            }
        });

        layer.on("dataload", (e) => {
            map.fitExtent(e.extent);
        });

        const groupGLLayer = new maptalks.GroupGLLayer("gl", [layer], {

        }).addTo(map);

        function loadData() {
            fetch('./../assets/data/shanghai-epsg4528.geojson').then(res => res.json()).then(geojson => {
                geojsonTransform(geojson);
                layer.setData(geojson);
            })
        }
        loadData();



    </script>
</body>

</html>
