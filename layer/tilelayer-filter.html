<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.css' />

<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/maptalks-gl/dist/maptalks-gl.min.js'></script>


<body>

    <div id="map" class="container"></div>

    <script>

        const baseLayer = new maptalks.TileLayer('base', {
            // debug: true,
            urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
            subdomains: ["a", "b", "c", "d"],
        })


        baseLayer.on('renderercreate', function (e) {
            //load tile image
            //   img(Image): an Image object
            //   url(String): the url of the tile
            e.renderer.loadTileImage = function (img, url) {
                //mocking getting image's base64
                //replace it by your own, e.g. load from sqlite database
                var remoteImage = new Image();
                remoteImage.crossOrigin = 'anonymous';
                remoteImage.onload = function () {
                    var base64 = getBase64Image(remoteImage);
                    img.src = base64;
                };
                remoteImage.src = url;
            };
        });

        var canvas;

        function getCanvas() {
            if (canvas) {
                return canvas;
            }
            canvas = document.createElement('canvas');
            return canvas;
        }

        function getBase64Image(img) {
            var canvas = getCanvas();
            canvas.width = img.width;
            canvas.height = img.height;

            var ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.filter = 'sepia(100%) invert(90%)';
            ctx.drawImage(img, 0, 0);

            var dataURL = canvas.toDataURL('image/jpg', 0.7);
            return dataURL;
        }


        var map = new maptalks.Map('map', {
            center: [116.45266161, 39.86656647],
            zoom: 5,
            baseLayer
        });


    </script>
</body>

</html>
