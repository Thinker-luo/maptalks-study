<!DOCTYPE html>
<html>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1' />
<title>3dtiles功能示例 - 模型单体化</title>
<style type='text/css'>
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    .container {
        width: 100%;
        height: 100%;
        /* background-color: gray; */
    }

    .tools {
        /* position: absolute; */
        z-index: 1;
        background: white;
        width: 100%;
        position: absolute;
        z-index: 1;
        top: 0px;
        display: flex;
    }
</style>
<link rel='stylesheet' href='https://unpkg.com/maptalks/dist/maptalks.css' />

<script type='text/javascript' src='https://unpkg.com/maptalks-gl/dist/maptalks-gl.js'></script>

<body>
    <div id="map" class="container"></div>

    <script>
        const map = new maptalks.Map("map", {
            center: [108.95965, 34.2189],
            zoom: 4,
            bearing: 0,
            pitch: 0
        });

        map.setView({
            "center": [118.51602582, 29.96580433, 430.3062438964844], "zoom": 10.953054287012382, "pitch": 72.34999999999994, "bearing": 113.80705084326632
        })

        function reloadErrorTileFunction(layer, renderer, tileinfo, tileImage) {
            //mock 404 image url
            tileImage.src = 'https://webst01.is.autonavi.com/appmaptile?style=6&x=731&y=416&z=10';
            renderer.loadTile(tileInfo, tileImage);
        }

        const baseLayer = new maptalks.TileLayer('base', {
            reloadErrorTileFunction,
            urlTemplate: "./../assets/data/tile-rgb/{z}/{x}/{y}.png",
            subdomains: ["a", "b", "c", "d"],
            attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        }).addTo(map);








    </script>
</body>

</html>
