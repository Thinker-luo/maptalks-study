<!DOCTYPE html>
<html>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1' />
<title>3dtiles功能示例 - 加载倾斜摄影数据</title>
<style type='text/css'>
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    .container {
        width: 100%;
        height: 100%;
    }
</style>
<link rel='stylesheet' href='https://maptalks.com/api/maptalks.css' />
<script type='text/javascript' src='https://maptalks.com/api/maptalks.min.js'></script>
<script type='text/javascript' src='https://maptalks.com/api/maptalks-gl-layers.js'></script>

<body>
    <script type="text/javascript" src="https://maptalks.com/api/transcoders.draco.js"></script>
    <div id="map" class="container"></div>

    <script>

        const map = new maptalks.Map("map", {
            center: [120.58443009853363, 31.077306186678225],
            zoom: 3,
            bearing: 0,
            pitch: 0,
            centerCross: true,
            spatialReference: {
                projection: 'EPSG:3857'
            },
        });

        map.on('click', e => {
            console.log(e.coordinate.toArray());
        });

        const layer = new maptalks.VectorLayer('layer', {
            zIndex: 2
        }).addTo(map);
        const point = new maptalks.Marker([120, 31]).addTo(layer);

        const groupGLLayer = new maptalks.GroupGLLayer("gl", [], {

        }).addTo(map);



        function test3857() {
            const url = `
            http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World/zxyTileImage.png?z={z}&x={x}&y={y}&width=256&height=256
                `;

            const vtLayer = new maptalks.TileLayer("vt", {
                debug: true,
                urlTemplate: url,
                spatialReference: {
                    projection: 'EPSG:3857'
                },
            });
            groupGLLayer.addLayer(vtLayer);
        }

        test3857();

    </script>
</body>

</html>
