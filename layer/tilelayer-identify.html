<!DOCTYPE html>
<html>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1' />
<title>图形样式 - 颜色插值</title>
<style type='text/css'>
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    .container {
        width: 100%;
        height: 100%;
        background-color: #0C111C;
    }

    .panel {
        width: 100px;
        height: 100px;
        background-color: black;
        /* position: absolute; */
    }
</style>
<link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css" />
<script type="text/javascript" src="https://unpkg.com/maptalks-gl/dist/maptalks-gl.js"></script>
<script type="text/javascript" src="./../assets/lib/lil-gui.min.js"></script>

<body>
    <div id="map" class="container"></div>

    <script>


        // const SIZE = 17408;
        // const HALF = SIZE / 2;
        // //切图第一个参数分辨率
        // const RES = 1280 * 6;
        //原点
        const ORIGIN = [-3568, 6286];
        //切图的分辨率集合
        const resolutions = [];


        //一共13个层级
        const zoom = 13;
        let i = 0;
        while (i <= zoom) {
            resolutions.push(Math.pow(2, (zoom - i)));
            i++;
        }
        console.log(resolutions);
        const spatialReference = {
            projection: "identity",
            resolutions: resolutions,
            // fullExtent: {
            //     top: 0,
            //     left: 0,
            //     bottom: SIZE,
            //     right: SIZE
            // }
        };

        const cloneSp = JSON.parse(JSON.stringify(spatialReference));
        cloneSp.resolutions.push(0.5, 0.25, 0.125);

        const map = new maptalks.Map("map", {
            "center": [0, 0], "zoom": 9.642674643106751, "pitch": 0, "bearing": 0,
            zoomControl: true,
            limitExtentOnMaxExtent: true,
            spatialReference: cloneSp
        });

        map.on('click', e => {
            console.log(e.coordinate.toArray());
        })

        const extent = [
            -26308.77230221383,
            -13760.477836008104,
            22762.802931919003,
            10954.216565766088
        ];
        map.setMaxExtent(extent);

        const layer = new maptalks.VectorLayer('layer', { collision: false, progressiveRender: true, progressiveRenderCount: 1000 }).addTo(map);


        const baseLayer = new maptalks.TileLayer("tile", {
            urlTemplate: "https://assets.yuanshen.site/tiles_twt40/{z}/{x}_{y}.png",
            // urlTemplate: "https://act-webstatic.mihoyo.com/ys-map-op/map/2/c64d14ffe710540c50df8df05c96f8b5/{x}_{y}_N.webp",
            subdomains: ["a", "b", "c", "d"],
            tileSystem: [1, -1].concat(ORIGIN),
            spatialReference,
            maxAvailableZoom: 13

        })
        map.setBaseLayer(baseLayer);

        fetch('./../assets/data/yuanshenmarkers.json').then(res => res.json()).then(json => {
            const points = [];
            json.forEach(d => {
                const { icon, items } = d;
                items.forEach(item => {
                    const { x, y } = item;
                    const point = new maptalks.Marker([x, - y], {
                        symbol: [
                            {
                                markerType: 'ellipse',
                                markerWidth: 20,
                                markerHeight: 20,
                                markerDy: -7.5,
                                markerFill: 'black',
                                markerLineColor: 'white'
                            },
                            {
                                markerFile: icon,
                                markerWidth: 15,
                                markerHeight: 15
                            }
                        ]
                    });
                    points.push(point);
                });
            });
            layer.addGeometry(points);
        });


    </script>
</body>

</html>
