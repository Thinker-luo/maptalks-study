<!DOCTYPE html>
<html>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1' />
<title>图形样式 - 颜色插值</title>
<style type='text/css'>
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    .container {
        width: 100%;
        height: 100%;
        background-color: #0C111C;
    }

    .panel {
        width: 100px;
        height: 100px;
        background-color: black;
        /* position: absolute; */
    }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.css" />
<script type="text/javascript" src="https://maptalks.com/api/maptalks.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks-gl/dist/maptalks-gl.min.js"></script>
<script type="text/javascript" src="./../assets/lib/lil-gui.min.js"></script>

<body>
    <div id="map" class="container"></div>

    <script>


        // const SIZE = 17408;
        //切图第一个参数分辨率
        const RES = 1;
        //原点
        const ORIGIN = [0, 0];
        //切图的分辨率集合
        const resolutions = [];
        //一共18个层级
        let i = 0;
        while (i <= 14) {
            resolutions.push(RES / Math.pow(2, i));
            i++;
        }
        const spatialReference = {
            projection: "identity",
            resolutions: resolutions,
        };

        const map = new maptalks.Map("map", {
            "center": [0.26707767, -0.62549072], "zoom": 9.642674643106751, "pitch": 0, "bearing": 0,
            zoomControl: true,
            limitExtentOnMaxExtent: true,
            spatialReference


        });

        const extent = [
            -1.8879062293358584, -1.9462920141138827,
            2.0620937706641413,
            0.3611298608861173];
        map.setMaxExtent(extent);

        const layer = new maptalks.VectorLayer('layer').addTo(map);
        const point = new maptalks.Marker(map.getCenter(), {
            symbol: {
                markerFile: 'https://assets.yuanshen.site/icons/106.png'
            }
        }).addTo(layer);


        const baseLayer = new maptalks.TileLayer("tile", {
            urlTemplate: "https://assets.yuanshen.site/tiles_twt40/{z}/{x}_{y}.png",
            subdomains: ["a", "b", "c", "d"],
            tileSystem: [1, -1].concat(ORIGIN),
            spatialReference,
            maxAvailableZoom: 13

        })
        map.setBaseLayer(baseLayer);



    </script>
</body>

</html>
