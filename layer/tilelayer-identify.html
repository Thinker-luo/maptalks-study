<!DOCTYPE html>
<html>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1' />
<title>图形样式 - 颜色插值</title>
<style type='text/css'>
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    .container {
        width: 100%;
        height: 100%;
    }

    .panel {
        width: 100px;
        height: 100px;
        background-color: black;
        /* position: absolute; */
    }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.css" />
<script type="text/javascript" src="https://maptalks.com/api/maptalks.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks-gl/dist/maptalks-gl.min.js"></script>
<script type="text/javascript" src="./../assets/lib/lil-gui.min.js"></script>

<body>
    <div id="map" class="container"></div>

    <script>


        const SIZE = 17408;
        //切图第一个参数分辨率
        const RES = 1;
        //原点
        const ORIGIN = [-SIZE / 2, -SIZE / 2];
        //切图的分辨率集合
        const resolutions = [];
        //一共18个层级
        let i = 0;
        while (i <= 12) {
            resolutions.push(RES / Math.pow(2, i));
            i++;
        }
        const spatialReference = {
            projection: "identity",
            resolutions: resolutions,
        };

        const map = new maptalks.Map("map", {
            center: [0, 0],
            zoom: 2,

            spatialReference


        });

        const layer = new maptalks.VectorLayer('layer').addTo(map);
        const point = new maptalks.Marker(map.getCenter()).addTo(layer);


        const baseLayer = new maptalks.TileLayer("tile", {
            urlTemplate: "https://assets.yuanshen.site/tiles_twt40/{z}/{x}_{y}.png",
            subdomains: ["a", "b", "c", "d"],
            tileSystem: [1, -1].concat(ORIGIN),
            spatialReference,

        })
        map.setBaseLayer(baseLayer);



    </script>
</body>

</html>
