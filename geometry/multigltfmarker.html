<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='https://maptalks.com/api/maptalks.css' />
<script type='text/javascript' src='https://maptalks.com/api/maptalks.min.js'></script>
<script type='text/javascript' src='https://maptalks.com/api/maptalks-gl-layers.js'></script>
<script type='text/javascript' src='./../assets/lib/dat.gui.min.js'></script>

<body>

    <div id="map" class="container"></div>

    <script>

        var map = new maptalks.Map('map', {
            center: [116.33607780651141, 39.89606849343474],
            zoom: 15,
            pitch: 60,
            baseLayer: new maptalks.TileLayer('base', {
                urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
                subdomains: ["a", "b", "c", "d"],
            })
        });

        const layer = new maptalks.GLTFLayer('layer');

        const groupLayer = new maptalks.GroupGLLayer('group', [layer]).addTo(map);



        const center = map.getCenter();
        const data = [];
        for (let i = -2; i < 3; i++) {
            for (let j = -2; j < 3; j++) {
                data.push({
                    coordinates: center.add(i * 0.01, j * 0.01),
                    scale: [1, 1, Math.random() + 1]
                });
            }
        }
        const point = new maptalks.MultiGLTFMarker(data, {
            symbol: {
                url: "./../assets/data/alien.gltf",
                modelHeight: 400, //model height,Unit is meters
                // scaleX: 1,
                // scaleY: 1,
                // scaleZ: 1,
                rotationZ: 180
            }
        });
        point.addTo(layer);
        point.on('click', e => {
            console.log(e);
        })


        // var params = {

        // })



    </script>
</body>

</html>
