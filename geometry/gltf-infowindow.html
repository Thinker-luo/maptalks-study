<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='https://unpkg.com/maptalks/dist/maptalks.css' />

<script type='text/javascript' src='https://unpkg.com/maptalks-gl/dist/maptalks-gl.js'></script>
<script type='text/javascript' src='./../assets/lib/lil-gui.min.js'></script>

<body>

    <div id="map" class="container"></div>

    <script>

        var map = new maptalks.Map('map', {
            center: [116.33607780651141, 39.89606849343474],
            zoom: 18,
            pitch: 60,
            baseLayer: new maptalks.TileLayer('base', {
                urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
                subdomains: ["a", "b", "c", "d"],
            })
        });

        const layer = new maptalks.GLTFLayer('layer');

        const groupLayer = new maptalks.GroupGLLayer('group', [layer]).addTo(map);



        const center = map.getCenter().toArray();
        const point = new maptalks.GLTFMarker(center, {
            symbol: {
                url: "./../assets/data/alien.gltf",
                modelHeight: 50, //model height,Unit is meters
                scaleX: 1,
                scaleY: 1,
                scaleZ: 1,
                rotationZ: 180
            }
        });
        point.addTo(layer);
        point.setInfoWindow({
            content: 'hello I am a gltfmarker'
        })

        var params = {
            zoom: map.getZoom(),
            pitch: 0,
            bearing: 0,
            modelHeight: point.getSymbol().modelHeight
        };
        var gui = new lil.GUI({ width: 250 });
        gui.add(params, 'modelHeight', 50, 150).onChange(() => {
            point.updateSymbol({ modelHeight: params.modelHeight })
        })



    </script>
</body>

</html>
