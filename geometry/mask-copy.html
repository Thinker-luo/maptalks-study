<!DOCTYPE html>
<html>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1' />
<title>图形样式 - 线的模式填充动画</title>
<style type='text/css'>
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    .container {
        width: 100%;
        height: 100%;
    }
</style>
<link rel='stylesheet' href='https://maptalks.com/api/maptalks.css' />
<script type='text/javascript' src='https://maptalks.com/api/maptalks.min.js'></script>
<script type='text/javascript' src='https://maptalks.com/api/maptalks-gl-layers.js'></script>

<body>
    <div id="map" class="container"></div>

    <script>
        const map = new maptalks.Map("map", {
           "center":[121.58086515,31.20763717],"zoom":9.586411386388574,"pitch":0,"bearing":-1.2000000000000455
        });

        const layer1 = new maptalks.TileLayer("base", {
            urlTemplate: "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
            subdomains: ["a", "b", "c", "d"],
            // attribution: "&copy; <a href='http://osm.org'>OpenStreetMap</a> contributors, &copy; <a href='https://carto.com/'>CARTO</a>",
        }).addTo(map);
        const layer2 = new maptalks.TileLayer("base2", {
            urlTemplate: "https://wprd04.is.autonavi.com/appmaptile?x={x}&y={y}&z={z}&lang=zh_cn&size=1&scl=1&style=8&ltype=11",
            subdomains: ["a", "b", "c", "d"],
            // attribution: "&copy; <a href='http://osm.org'>OpenStreetMap</a> contributors, &copy; <a href='https://carto.com/'>CARTO</a>",
        }).addTo(map);

        fetch('https://geo.datav.aliyun.com/areas_v3/bound/310000.json').then(res => res.json()).then(geojson => {
            const polygons = maptalks.GeoJSON.toGeometry(geojson);
            const mask1 = polygons[0];
            const mask2 = mask1.copy();
            layer1.setMask(mask1);
            layer2.setMask(mask2);
        })


    </script>
</body>

</html>
