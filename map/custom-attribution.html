<!DOCTYPE html>
<html>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1' />
<title>3dtiles功能示例 - 模型单体化</title>
<style type='text/css'>
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    .container {
        width: 100%;
        height: 100%;
        /* background-color: gray; */
    }

    .tools {
        /* position: absolute; */
        z-index: 1;
        background: white;
        width: 100%;
        position: absolute;
        z-index: 1;
        top: 0px;
        display: flex;
    }
</style>
<link rel='stylesheet' href='./../assets/lib/maptalks/maptalks.css' />

<script type='text/javascript' src='./../assets/lib/maptalks/maptalks-gl.js'></script>

<body>
   
    <div id="map" class="container"></div>

    <script>
        const map = new maptalks.Map("map", {
            center: [108.95965, 34.2189],
            zoom: 4,
            bearing: 0,
            pitch: 0,
            attribution: false
        });


        const baseLayer = new maptalks.TileLayer('base', {
            urlTemplate: "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
            subdomains: ["a", "b", "c", "d"],
            attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        }).addTo(map);

        const control = new maptalks.control.Attribution({ custom: true });
        control.addTo(map);

        control.setContent(`<a href="https://maptalks.org/" target="_blank"><img src="./../assets/image/people.gif"/>hello maptalks</a>`);









    </script>
</body>

</html>
