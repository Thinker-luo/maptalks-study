<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Control and UIComponents - Zoom Control</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }

    .text-marker {
        border: 1px solid gray;
        background-color: white;
        font-size: 30px;
        text-shadow: 2px 0 gray;
        padding: 15px
    }
</style>
<link rel='stylesheet' href='https://unpkg.com/maptalks/dist/maptalks.css' />

<script type='text/javascript' src='https://unpkg.com/maptalks-gl/dist/maptalks-gl.js'></script>

<body>

    <div id="map" class="container"></div>
    <script>
        var map = new maptalks.Map('map', {
            center: [116.45266161, 39.86656647],
            pitch: 60,
            zoom: 16,
            baseLayer: new maptalks.TileLayer('base', {
                urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
                subdomains: ["a", "b", "c", "d"],
            })
        });



        const layer = new maptalks.VectorLayer('layer', {
            enableAltitude: true
        }).addTo(map);
        const center = map.getCenter();
        center.z = 100;
        const point = new maptalks.Marker(center).addTo(layer);
        point.setInfoWindow({
            content: 'hello'
        });
        point.openInfoWindow();

        let c2 = center.copy();
        c2.x += 0.01;
        const marker = new maptalks.ui.UIMarker(c2, {
            content: '<div class="text-marker">maptalks</div>',
            verticalAlignment: 'top'
        }).addTo(map);

    </script>
</body>

</html>
