<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Control and UIComponents - Zoom Control</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='https://unpkg.com/maptalks/dist/maptalks.css' />

<script type='text/javascript' src='https://unpkg.com/maptalks-gl/dist/maptalks-gl.js'></script>

<body>

    <div id="map" class="container"></div>
    <script>
        var map = new maptalks.Map('map', {
            center: [116.45266161, 39.86656647],
            zoom: 14,
            baseLayer: new maptalks.TileLayer('base', {
                urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
                subdomains: ["a", "b", "c", "d"],
            })
        });


        var noZoomLevel = new maptalks.control.Zoom({
            'position': 'top-right',
            'zoomLevel': false
        });
        map.addControl(noZoomLevel);

        var noSlider = new maptalks.control.Zoom({
            'position': 'bottom-right',
            'zoomLevel': true
        });
        map.addControl(noSlider);

        var customPosition = new maptalks.control.Zoom({
            'position': { 'bottom': '20', 'left': '20' },
            'zoomLevel': false
        });
        map.addControl(customPosition);

        const layer = new maptalks.VectorLayer('layer').addTo(map);
        const point = new maptalks.Marker(map.getCenter()).addTo(layer);
        point.setInfoWindow({
            content: 'hello'
        });
        point.openInfoWindow();

    </script>
</body>

</html>
