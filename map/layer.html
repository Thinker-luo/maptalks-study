<!DOCTYPE html>
<html>
<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1' />
<title>地图 - 显示</title>
<style type='text/css'>
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    .container {
        width: 100%;
        height: 100%;
    }
</style>
<link rel='stylesheet' href='https://maptalks.com/api/maptalks.css' />
<script type='text/javascript' src='https://maptalks.com/api/maptalks.min.js'></script>
<script type='text/javascript' src='https://maptalks.com/api/maptalks-gl-layers.js'></script>
<script type='text/javascript' src='./../assets/lib/dat.gui.min.js'></script>

<body>
    <div id="map" class="container"></div>

    <script>
        const map = new maptalks.Map("map", {
            center: [116.45266161, 39.86656647],
            zoom: 8,
            baseLayer: new maptalks.TileLayer("base", {
                urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
                subdomains: ["a", "b", "c", "d"],
                // attribution: "&copy; <a href='http://osm.org'>OpenStreetMap</a> contributors, &copy; <a href='https://carto.com/'>CARTO</a>",
            }),
        });
        const baseLayer = map.getBaseLayer();
        const layer = new maptalks.VectorLayer('layer').addTo(map);
        const point = new maptalks.Marker(map.getCenter()).addTo(layer);

        var params = {
            baseLayer: true,
            layer: true
        };
        var gui = new dat.GUI({ width: 250 });
        gui.add(params, 'baseLayer').name('底图控制').onChange(function () {
            if (params.baseLayer) {
                map.setBaseLayer(baseLayer);
            } else {
                map.removeBaseLayer();
            }
        });
        gui.add(params, 'layer').name('业务图层控制').onChange(function () {
            if (params.layer) {
                map.addLayer(layer);
            } else {
                map.removeLayer(layer);
            }
        });
    </script>
</body>

</html>
